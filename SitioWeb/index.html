<script src="js/jquery.flexslider.js"></script>
<script>
  $(window).load(function () {
    $('#f1').flexslider({
      animation: "slide",
      rtl: true,
      start: function (slider) {
        $('body').removeClass('loading');
      }
    });

    $('#f2').flexslider({
      animation: "slide",
      animationLoop: false,
      itemWidth: 210,
      itemMargin: 5,
      pausePlay: true,
      mousewheel: true,
      rtl: true,
      asNavFor: '.flexslider'
    });
  });
</script>
